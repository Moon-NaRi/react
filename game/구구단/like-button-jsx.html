<html>
<head>
    <title>웹 게임</title>
    <meta charset="utf-8">
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
<script type="text/babel">
  'use strict';
/*
  function LikeButton() {
    //함수 컴포넌트 this 쓸 일 없다
    const [liked, setLiked] = React.useState(false); //구조분해 배열과 객체({}) 반드시 잘 구분할것
    if(liked) {
      return 'You liked this';
    }
    return (
      <button onClick={() => {setLiked(true);}}>Like</button>
    );
  }
*/

  class LikeButton extends React.Component {
    constructor(props) {
      //여기에 bind를 해야 함수를 바깥에서 사용할 수 있다
      super(props);
      this.state = {liked: false}; //리액트는 데이터 중심이기 때문에 화면에서 달라질 부분을 state로 설정한다
    }

    render() {
      if (this.state.liked) { //리액트는 데이터 중심으로 움직임
        return 'You liked this.';
      }

      return ( //return에는 태그가 하나만 와야함
      //객체를 함부로 바꾸지말것, =true 대신 setState 사용
        <button onClick={() => this.setState({liked: true})}> 
          Like
        </button>
      );
    }
  }
</script>
<script type="text/babel">
  ReactDOM.render(<LikeButton/>, document.querySelector('#root')); // 17버전
  ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton/>);
</script>
</body>
</html>
